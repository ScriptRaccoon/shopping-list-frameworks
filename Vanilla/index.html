<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List | Vanilla</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel='icon' type='image/png' href='/favicon.png'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Shopping List</h1>
    </header>

    <main>
        <menu>
            <button class="bigButton" id="addButton">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="bigButton" id="trashButton" style="display: none">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </menu>

        <p id="addText" style="display: none; text-align:center">
            Add items
        </p>
        <ul id="listElement" style="display: none">
        </ul>
    </main>
    <script src="main.js" type="module"></script>
</body>

</html>
