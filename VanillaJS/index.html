<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel='icon' type='image/png' href='/favicon.png'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <title>Shopping List | Vanilla</title>
</head>

<body>
  <header>
    <h1>Shopping List</h1>
  </header>

  <main>
    <menu>
      <button class="bigButton" id="addButton" aria-label="Add Item">
        <i aria-hidden="true" class="fa-solid fa-plus"></i>
      </button>
      <button class="bigButton" id="trashButton" style="display: none" aria-label="Delete list">
        <i aria-hidden="true" class="fa-solid fa-trash-can"></i>
      </button>
    </menu>

    <p id="addText" style="display: none; text-align:center">
      Add items
    </p>
    <ul id="listElement" style="display: none">
    </ul>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
